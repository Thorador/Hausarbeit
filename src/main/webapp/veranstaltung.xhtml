<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 
Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<body>
	<ui:composition template="base.xhtml">
		<ui:define name="content">
			<h:form>
			<div class="input-group">
  				<span class="input-group-addon" >Veranstaltungsname</span>
  				<h:inputText value="#{frontpageView.veranstaltungsname}" type="text" class="form-control" placeholder="Name der Veranstaltung" required="true"/>
			</div>
			<div class="input-group">
  				<span class="input-group-addon" >Beschreibung</span>
  				<h:inputText value="#{frontpageView.beschreibung}" type="text" class="form-control" placeholder="Beschreibung der Veranstaltung" required="true"/>
			</div>
			<div class="input-group">
				<span class="input-group-addon" >Datum</span>
 			  	<h:inputText id="veranstaltungsdatum" value="#{frontpageView.datum}" class="form-control" placeholder="DD.MM.YYYY"><f:convertDateTime pattern="dd.mm.yyyy"></f:convertDateTime></h:inputText>			
			</div>
				<h:message for = "veranstaltungsdatum" style = "color:red"  />	
			<div class="input-group">
  				<span class="input-group-addon" >Zeit</span>
  				
  				<input type="text" class="form-control" placeholder="Beginn der Veranstaltung" required="true"/>
			</div>
			<div class="input-group">
  				<span class="input-group-addon" >Ort</span>
  				<h:inputText value="#{frontpageView.ort}" type="text" class="form-control" placeholder="Veranstaltungsort" required="true"/>
			</div>
			<div class="input-group">
  				<span class="input-group-addon" >Anzahl der Tickets</span>
  				<h:inputText value="#{frontpageView.anzahlTickets}" class="form-control" placeholder="Max. verfügbare Ticktes für die Veranstaltung" required="true"/>
			</div>
			<div>
				<span class="input-group-addon"><h:selectBooleanCheckbox value="#{frontpageView.veroeffentlicht}">Veranstaltung veröffentlichen? </h:selectBooleanCheckbox></span>
				
			</div>
			<div class="btn-group" style="margin-left:25%; width:50%">
				<h:commandButton action="#{frontpageView.create}" value="create" class="btn btn-default">Änderung Speichern</h:commandButton>
				<h:commandButton action="#{frontpageView.cancel}" immediate="true" value="cancel" class="btn btn-default">Zurück</h:commandButton>
			</div>
			</h:form>
		</ui:define>
	</ui:composition>
</body>
</html>
