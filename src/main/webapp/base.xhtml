<!-- hier wird das template für die Seiten erstellt z.B. leiste oben etc -->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 
Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<h:outputStylesheet name="bootstrap/css/bootstrap.min.css"></h:outputStylesheet>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" />
	<h:outputScript name="bootstrap/js/bootstrap.min.js"></h:outputScript>
	<meta charset="utf-8" />
</h:head>

<!-- Menüleiste -->
<nav class="navbar navbar-inverse">
<div class="container-fluid">
	<div class="navbar-header">
		<button type="button" class="navbar-toggle" data-toggle="collapse"
			data-target="#myNavbar">
			<span class="icon-bar"></span> <span class="icon-bar"></span> <span
				class="icon-bar"></span>
		</button>
		<a class="navbar-brand" href="#">STALKTAGRAM</a>
	</div>
	
	<div class="navbar-form navbar-left">
		<h:form>
		<div class="form-group">

			<h:inputText type="text" class="form-control"
				placeholder="Veranstaltung" />
		</div>
		<h:commandButton type="submit" class="btn btn-default" value="Suchen"></h:commandButton>
		</h:form>
	</div>

	
	<!-- Navigationsleiste rechts -->
	<ul class="nav navbar-nav navbar-right">
		<li><h:link outcome="suchen" value="Suchen"></h:link></li>
		<li><h:link class="glyphicon glyphicon-user" outcome="login"
				value=" Login" rendered="#{sessionService.isNotLoggedIn()}" /></li>
		<li><h:link class="glyphicon glyphicon-log-in" outcome="register"
				value="Register" rendered="#{sessionService.isNotLoggedIn()}" /></li>
		<li><h:link outcome="home" value="Home"
				rendered="#{sessionService.isLoggedIn()}"></h:link></li>
		<li><h:link outcome="veranstaltungAnlegen" value="Veranstaltung anlegen"
			rendered="#{sessionService.isManager()}"></h:link></li>	
		<li><h:link outcome="meinProfil" value="MeinProfil"
				rendered="#{sessionService.isLoggedIn()}"></h:link></li>
		<li><h:link action="#{baseView.logout}" value="Logout" 
				rendered="#{sessionService.isLoggedIn()}"></h:link></li>
	</ul>
</div>
<!-- /.container-fluid --> </nav>
<body>
	<ui:insert name="content" />
</body>
</html>
