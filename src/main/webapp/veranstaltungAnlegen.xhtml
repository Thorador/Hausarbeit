<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 
Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<body>
	<ui:composition template="base.xhtml">
		<ui:define name="content">
			<h:form>
			<div class="input-group">
  				<span class="input-group-addon" >Veranstaltungsname</span>
  				<h:inputText value="#{veranstaltungAnlegenView.veranstaltungsname}" type="text" class="form-control" placeholder="Name der Veranstaltung" required="true"/>
			</div>
			<div class="input-group">
  				<span class="input-group-addon" >Beschreibung</span>
  				<h:inputText value="#{veranstaltungAnlegenView.beschreibung}" type="text" class="form-control" placeholder="Beschreibung der Veranstaltung" required="true"/>
			</div>
			<div class="input-group">
				<span class="input-group-addon" >Veranstaltungsbeginn Uhrzeit Datum</span>
 			  	<h:inputText id="veranstaltungsdatum" value="#{veranstaltungAnlegenView.datum}" class="form-control" placeholder="HH:mm dd.MM.yyyy"><f:convertDateTime pattern="HH:mm dd.MM.yyyy" timeZone="GMT+2"></f:convertDateTime></h:inputText>			

				<h:message for = "veranstaltungsdatum" style = "color:red"  />	
			</div>
			<div class="input-group">
  				<span class="input-group-addon" >Ort</span>
  				<h:inputText value="#{veranstaltungAnlegenView.ort}" type="text" class="form-control" placeholder="Veranstaltungsort" required="true"/>
			</div>
			<div class="input-group">
  				<span class="input-group-addon" >Anzahl der Tickets</span>
  				<h:inputText value="#{veranstaltungAnlegenView.anzahlTickets}" class="form-control" placeholder="Max. verfügbare Ticktes für die Veranstaltung" required="true"/>
			</div>
			<div>
				<span class="input-group-addon"><h:selectBooleanCheckbox value="#{veranstaltungAnlegenView.veroeffentlicht}">Veranstaltung veröffentlichen? </h:selectBooleanCheckbox></span>
				
			</div>
			<div class="btn-group" style="margin-left:25%; width:50%">
				<h:commandButton action="#{veranstaltungAnlegenView.create}" value="Anlegen" class="btn btn-default"></h:commandButton>
				<h:commandButton action="#{veranstaltungAnlegenView.cancel}" immediate="true" value="Abbrechen" class="btn btn-default"></h:commandButton>
			</div>
			</h:form>
		</ui:define>
	</ui:composition>
</body>
</html>
