<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 
Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<body>
	<ui:composition template="base.xhtml">
		<ui:define name="content">
		<h:messages globalOnly="true" errorStyle="color:darkred"></h:messages>
			<h:form id="register-form">
				<div class="row">
					<DIV class="col-md-2"><span class="input-group-addon" >Benutzername</span></DIV>
  					<DIV class="col-md-7">
  						<h:inputText id="benutzername" value="#{registerView.benutzername}" type="text" class="form-control" placeholder="Benutzername">
  							<f:validator validatorId="BenutzernameValidator"/>
 						</h:inputText>
  					</DIV>
 					<div class="col-md-3"><h:message for="benutzername" errorStyle="color:red"></h:message></div>
				</div>	
				
				
				<div class="row">
					<DIV class="col-md-2"><span class="input-group-addon" >Passwort</span></DIV>
  					<DIV class="col-md-7">
  						<h:inputSecret id="passwort" value="#{registerView.passwort}" type="password" class="form-control" placeholder="Passwort" required="true">
  							<f:validator validatorId="PasswortValidator"/>
 						</h:inputSecret>
  					</DIV>
  					<div class="col-md-3"><h:message for="passwort" errorStyle="color:red"></h:message></div>
				</div>	
				
				<div class="row">
					<DIV class="col-md-2"><span class="input-group-addon" >Passwort best채tigen</span></DIV>
  					<DIV class="col-md-7">
  						<h:inputSecret value="#{registerView.passwortbestaetigen}" type="password" class="form-control" placeholder="Passwort best채tigen" required="true">
  							<f:validator validatorId="PasswortValidator"/>
  						</h:inputSecret>
  					</DIV>
  					<div class="col-md-3"></div>
				</div>	
				
				<div class="row">
					<DIV class="col-md-2"><span class="input-group-addon" >Vorname</span></DIV>
  					<DIV class="col-md-7">
  						<h:inputText id="vorname" value="#{registerView.vorname}" type="text" class="form-control" placeholder="Vorname">
  							<f:validator validatorId="AlphaValidator"/>
 						</h:inputText>
 					</DIV>
 					<div class="col-md-3"><h:message for="vorname" errorStyle="color:red"></h:message></div>
				</div>	
								
				<div class="row">
					<DIV class="col-md-2"><span class="input-group-addon" >Nachname</span></DIV>
  					<DIV class="col-md-7">
  						<h:inputText id="nachname" value="#{registerView.nachname}" type="text" class="form-control" placeholder="Nachname">
  							<f:validator validatorId="AlphaValidator"/>
 					    </h:inputText>
 					</DIV>
 					<div class="col-md-3"><h:message for="nachname" errorStyle="color:red"></h:message></div>
				</div>		
				
				<div class="row">
					<DIV class="col-md-2"><span class="input-group-addon" >Geschlecht</span></DIV>
  					<DIV class="col-md-7">
						<h:selectOneMenu value="#{registerView.geschlecht}" required="true">
							<f:selectItem itemValue="M채nnlich" itemLabel="M채nnlich"></f:selectItem>
							<f:selectItem itemValue="Weiblich" itemLabel="Weiblich"></f:selectItem>
							<f:selectItem itemValue="Apache-Kampfhubschrauber" itemLabel="Apache-Kampfhubschrauber"></f:selectItem>
						</h:selectOneMenu>
					</DIV>
					<div class="col-md-3"></div>
				</div>
							
				
				<div class="input-group">
					<span>
						<h:selectBooleanCheckbox value="#{registerView.manager}" label="Manager"> </h:selectBooleanCheckbox> Manager
					</span>
				</div>		
				<h:commandButton action="#{registerView.register}" class="btn btn-default" value="Registrieren"></h:commandButton>
				<h:commandButton action="#{registerView.cancel}" immediate="true" class="btn btn-default" value="Abbrechen"></h:commandButton>					
			</h:form>
		</ui:define>	
	</ui:composition>		
</body>
</html>
