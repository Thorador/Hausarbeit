<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 
Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<body>
	<ui:composition template="base.xhtml">
		<ui:define name="content">
			<h:form id="register-form">
				<div class="input-group col-md-10">
  					<span class="input-group-addon" >Benutzername</span>
  					<h:inputText value="#{registerView.benutzername}" type="text" class="form-control" placeholder="Benutzername" required="true"/>
				</div>
				<div class="input-group col-md-10">
  					<span class="input-group-addon" >Passwort</span>
 					<h:inputSecret value="#{registerView.passwort}" type="password" class="form-control" placeholder="Passwort" required="true"/>
				</div>
				<div class="input-group col-md-10">
  					<span class="input-group-addon" >Passwort best채tigen</span>
 					<h:inputSecret value="#{registerView.passwortbestaetigen}" type="password" class="form-control" placeholder="Passwort best채tigen" required="true"/>
				</div>
				<div class="input-group col-md-10">
					<span class="input-group-addon" >Vorname</span>
 					<h:inputText value="#{registerView.vorname}" type="text" class="form-control" placeholder="Vorname" />
				</div>					
				<div class="input-group col-md-10">
  					<span class="input-group-addon" >Nachname</span>
  					<h:inputText value="#{registerView.nachname}" type="text" class="form-control" placeholder="Nachname" />
				</div>					
				<div class="input-group col-md-10">
  					<span class="input-group-addon" >Geburtsdatum</span>
  					<h:inputText id="geburtsdatumEingabe" value="#{registerView.geburtsdatum}" class="form-control" placeholder="DD.MM.YYYY"><f:convertDateTime pattern="dd.mm.yyyy"></f:convertDateTime></h:inputText>			
				</div>
				<h:message for = "geburtsdatumEingabe" style = "color:red"  />						
				<div> 
					<h:selectOneRadio value="#{registerView.geschlecht}" required="true">
					Geschlecht:
						<f:selectItem itemValue="m채nnlich" itemLabel="M채nnlich"></f:selectItem>
						<f:selectItem itemValue="weiblich" itemLabel="Weiblich"></f:selectItem>
						<f:selectItem itemValue="apache-kampfhubschrauber" itemLabel="Apache-Kampfhubschrauber"></f:selectItem>
					</h:selectOneRadio>	
				</div>
				<div class="input-group">
					<span >
						<h:selectBooleanCheckbox value="#{registerView.rolle}" label="Manager">Manager</h:selectBooleanCheckbox>
					</span>
				</div>		
				<h:commandButton action="#{registerView.register}" class="btn btn-default" value="Registrieren"></h:commandButton>
				<h:commandButton action="#{registerView.cancel}" immediate="true" class="btn btn-default" value="Abbrechen"></h:commandButton>					
			</h:form>
		</ui:define>	
	</ui:composition>		
</body>
</html>
