<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 
Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<body>
	<ui:composition >
		<form>
			<div class="input-group">
  				<span class="input-group-addon" >Benutzername</span>
  				<input type="text" class="form-control" placeholder="Benutzername" required="true"/>
			</div>
			<div class="input-group">
  				<span class="input-group-addon" >Passwort</span>
 				<input type="password" class="form-control" placeholder="Passwort" required="true"/>
			</div>
			<div class="input-group">
				<span class="input-group-addon" >Vorname</span>
 				<input type="text" class="form-control" placeholder="Vorname" required="false"/>
			</div>					
			<div class="input-group">
  				<span class="input-group-addon" >Nachname</span>
  				<input type="text" class="form-control" placeholder="Nachname" required="false"/>
			</div>					
			<div class="input-group">
  				<span class="input-group-addon" >Geburtsdatum</span>
  				<input type="date" class="form-control" placeholder="Geburtsdatum" required="false"/>
			</div>						
			
			<div class="input-group">
				<span class="input-group-addon">Geschlecht:
					<input type="radio" name="Geschlecht"/>
				</span>
			</div>
			<div class="input-group">
				<input type="radio" name="Geschlecht" required="false" value="m채nnlich"/>
  				<span class="input-group-addon" >M채nnlich</span>
			</div>							
			<label><input type="radio" name="Geschlecht" required="false" value="m채nnlich" id="m"/>M채nnlich</label><BR />
			<label><input type="radio" name="Geschlecht" required="false" value="weiblich" id="w"/>Weiblich</label><BR />
			<label><input type="radio" name="Geschlecht" required="false" value="APACHE-Kampfhubschrauber" id="ak"/>APACHE-Kampfhubschrauber</label><BR />
			<input type="checkbox" class="form-control" required="false"/>
			<h:outputLabel>Manager</h:outputLabel>
		</form>
		
	</ui:composition>
</body>
</html>
