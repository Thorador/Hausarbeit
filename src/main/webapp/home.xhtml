<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 
Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<body>
	<ui:composition template="base.xhtml">
		<!-- hier wird gesagt welches template verwendet wird -->
		<ui:define name="content">
			<!-- das muss Ã¼berschrieben werden um inhalt einzufÃ¼gen -->
			<h:dataTable value="#{veranstaltungService.getVeranstaltungen()}" var="v" class="table table-striped">
  				<h:column>
  					<f:facet name="header">ID</f:facet>
  					#{v.id}
  				</h:column>
  				<h:column>
  					<f:facet name="header">Veranstaltungsname</f:facet>
  					#{v.veranstaltungsname}
  				</h:column>
  				<h:column>
  					<f:facet name="header">Beschreibung</f:facet>
  					#{v.beschreibung}
  				</h:column>
  				<h:column>
  					<f:facet name="header">Datum</f:facet>
  					#{v.datum}
  				</h:column>
  				 <h:column>
  					<f:facet name="header">Details</f:facet>
  					<h:link value="Details anzeigen" outcome="veranstaltungDetails">
  						<f:param name="veranstaltungsname" value="#{v.veranstaltungsname}"></f:param>
  					</h:link>
  				</h:column>    				
			</h:dataTable>
		</ui:define>
	</ui:composition>
</body>
</html>
