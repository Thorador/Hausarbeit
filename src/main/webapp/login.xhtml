<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 
Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<body>
	<ui:composition template="base.xhtml">
		<ui:define name="content">
			<h:messages globalOnly="true" errorStyle="color:darkred"></h:messages>
			<h:form>
				<div style="margin-left:25%; width:50%;">
					<div class="input-group">
	  					<span class="input-group-addon">Benutzername</span>
	  					<h:inputText value="#{loginView.benutzername}" class="form-control" placeholder="Benutzername" required="true"/>
					</div>
					<div class="input-group">
	  					<span class="input-group-addon">Passwort</span>
	 					<h:inputSecret value="#{loginView.passwort}" class="form-control" placeholder="Passwort" required="true"/>
					</div>
				</div>
				<div class="input-group" style="margin-left:25%; width:50%">
					<h:commandButton action="#{loginView.login}" class="btn btn-default" value="Login"></h:commandButton>
					<h:commandButton action="#{loginView.cancel}" immediate="true" class="btn btn-default" value="Abbrechen"></h:commandButton>
				</div>
			</h:form>
		</ui:define>
	</ui:composition>
</body>
</html>
