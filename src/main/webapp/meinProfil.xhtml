<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 
Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<body>
	<ui:composition template="base.xhtml">
		<ui:define name="content">
			<h:form id="register-form">
				<h1>Mein Profil</h1>
				<div class="row">
					<DIV class="col-md-2"><span class="input-group-addon" >Benutzername</span></DIV>
  					<DIV class="col-md-7">
  						<h:inputText id="benutzername" value="#{meinProfilView.benutzername}" type="text" class="form-control" placeholder="Benutzername" disabled="true">
  					    </h:inputText>
  					</DIV>
 					<div class="col-md-3" />
				</div>	
				
				
				<div class="row">
					<DIV class="col-md-2"><span class="input-group-addon" >Passwort</span></DIV>
  					<DIV class="col-md-7">
  						<h:inputSecret value="#{meinProfilView.passwort}" type="password" class="form-control" placeholder="Passwort" required="true"/>
  					</DIV>
  					<div class="col-md-3" />
				</div>	
				
				<div class="row">
					<DIV class="col-md-2"><span class="input-group-addon" >Passwort best채tigen</span></DIV>
  					<DIV class="col-md-7">
  						<h:inputSecret value="#{meinProfilView.passwortbestaetigen}" type="password" class="form-control" placeholder="Passwort best채tigen" required="true"/>
  					</DIV>
  					<div class="col-md-3" />
				</div>	
				
				<div class="row">
					<DIV class="col-md-2"><span class="input-group-addon" >Vorname</span></DIV>
  					<DIV class="col-md-7">
  						<h:inputText id="vorname" value="#{meinProfilView.vorname}" type="text" class="form-control" placeholder="Vorname">
  							<f:validator validatorId="AlphaValidator"/>
 						</h:inputText>
 					</DIV>
 					<div class="col-md-3"><h:message for="vorname" errorStyle="color:red"></h:message></div>
				</div>	
								
				<div class="row">
					<DIV class="col-md-2"><span class="input-group-addon" >Nachname</span></DIV>
  					<DIV class="col-md-7">
  						<h:inputText id="nachname" value="#{meinProfilView.nachname}" type="text" class="form-control" placeholder="Nachname">
  							<f:validator validatorId="AlphaValidator"/>
 					    </h:inputText>
 					</DIV>
 					<div class="col-md-3"><h:message for="nachname" errorStyle="color:red"></h:message></div>
				</div>		
				
				<div class="row">
					<DIV class="col-md-2"><span class="input-group-addon" >Geschlecht</span></DIV>
  					<DIV class="col-md-7">
						<h:selectOneMenu value="#{meinProfilView.geschlecht}" required="true">
							<f:selectItem itemValue="m채nnlich" itemLabel="M채nnlich"></f:selectItem>
							<f:selectItem itemValue="weiblich" itemLabel="Weiblich"></f:selectItem>
							<f:selectItem itemValue="apache-kampfhubschrauber" itemLabel="Apache-Kampfhubschrauber"></f:selectItem>
						</h:selectOneMenu>
					</DIV>
					<div class="col-md-3"></div>
				</div>
					
				<h:commandButton action="#{meinProfilView.save}" immediate="true" class="btn btn-default" value="Speichern"></h:commandButton>
				<h:commandButton action="#{meinProfilView.cancel}" immediate="true" class="btn btn-default" value="Abbrechen"></h:commandButton>
				<h:commandButton action="#{meinProfilView.importBenutzer}" immediate="true" class="btn btn-default" value="Import"></h:commandButton>						
			</h:form>
		</ui:define>	
	</ui:composition>		
</body>
</html>
